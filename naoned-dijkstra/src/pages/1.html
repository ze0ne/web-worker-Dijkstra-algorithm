          <script>
            const start = () => {
              console.log('started');
              console.time('duree');

              // simulation d'un long traitement
              for (let i = 0; i <= 500000; i++) {
                // affichage du compteur
                document.getElementById('info').textContent = i;
              }

              console.timeEnd('duree');
            };
          </script>
